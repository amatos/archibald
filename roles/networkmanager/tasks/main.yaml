---
- name: Install network tools
  become: true
  become_user: root
  community.general.pacman:
    name:
      - ethtool
      - wpa_supplicant
      - iwd
      - networkmanager
      - wireless-regdb
    state: present

- name: Start and enable NetworkManager service
  become: true
  become_user: root
  ansible.builtin.service:
    name: NetworkManager
    state: started
    enabled: true

- name: Enable systemd-resolved service
  become: true
  become_user: root
  ansible.builtin.service:
    name: systemd-resolved
    state: started
    enabled: true
  register: resolved

- name: Deploy disable_mdns
  become: true
  become_user: root
  ansible.builtin.copy:
    src: 1-disable_mdns.conf
    dest: /etc/systemd/resolved.conf.d/
  notify:
    - Restart resolved

- name: Deploy stub dns
  become: true
  become_user: root
  ansible.builtin.copy:
    src: 10-stub-dns.conf
    dest: /etc/systemd/resolved.conf.d/
  when: resolved_stub
  notify:
    - Restart resolved

- name: Set NetworkManager to update timesyncd time servers
  ansible.builtin.copy:
    src: 10-update-timesyncd
    dest: /etc/NetworkManager/dispatcher.d/10-update-timesyncd
    mode: "0755"
  register: updated_timesyncd

- name: Start systemd-timesyncd back up
  ansible.builtin.service:
    name: systemd-timesyncd
    state: started
    enabled: true
  when: updated_timesyncd
